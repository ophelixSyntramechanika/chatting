<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2P Chat</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f0f1a;
            color: #e0e0ff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 1.6rem;
            color: #7c6aff;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }

        .card {
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 12px;
            padding: 16px;
            width: 100%;
            max-width: 640px;
            margin-bottom: 12px;
        }

        .card label {
            font-size: 0.75rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 6px;
        }

        #myAddr {
            font-family: monospace;
            font-size: 0.8rem;
            color: #7c6aff;
            word-break: break-all;
            background: #12122a;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #2a2a4a;
            transition: border-color 0.2s;
        }

        #myAddr:hover {
            border-color: #7c6aff;
        }

        .copy-hint {
            font-size: 0.7rem;
            color: #555;
            margin-top: 4px;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            transition: background 0.3s;
        }

        .dot.connected {
            background: #44ff88;
        }

        #statusText {
            font-size: 0.85rem;
            color: #aaa;
        }

        .connect-row {
            display: flex;
            gap: 8px;
        }

        input[type="text"] {
            flex: 1;
            background: #12122a;
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            color: #e0e0ff;
            padding: 10px 14px;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: #7c6aff;
        }

        button {
            background: #7c6aff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
        }

        button:hover {
            background: #6a58e0;
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
        }

        #chatBox {
            width: 100%;
            max-width: 640px;
            flex: 1;
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 12px;
            overflow-y: auto;
            padding: 16px;
            margin-bottom: 12px;
            min-height: 200px;
        }

        .msg {
            padding: 6px 0;
            font-size: 0.9rem;
            border-bottom: 1px solid #1f1f3a;
        }

        .msg.system {
            color: #7c6aff;
            font-style: italic;
        }

        .msg.error {
            color: #ff6b6b;
        }

        .msg.me {
            color: #44ff88;
        }

        .msg.friend {
            color: #e0e0ff;
        }

        .send-row {
            display: flex;
            gap: 8px;
            width: 100%;
            max-width: 640px;
        }

        #wsStatus {
            font-size: 0.7rem;
            color: #555;
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <h1>‚ö° P2P CHAT</h1>

    <div class="card">
        <label>Your Address (click to copy)</label>
        <div id="myAddr">Waiting for backend...</div>
        <div class="copy-hint">Click the address to copy it, then send it to your friend</div>
    </div>

    <div class="card">
        <label>Connect to Friend</label>
        <div class="status-bar">
            <div class="dot" id="dot"></div>
            <span id="statusText">Not connected</span>
        </div>
        <div class="connect-row">
            <input type="text" id="targetAddr" placeholder="Paste friend's /ip4/... address here" />
            <button id="connectBtn" onclick="connectToPeer()">Connect</button>
        </div>
    </div>

    <div id="chatBox"></div>

    <div class="send-row">
        <input type="text" id="msgInput" placeholder="Type a message..."
            onkeydown="if(event.key==='Enter') sendMsg()" />
        <button onclick="sendMsg()">Send</button>
    </div>

    <div id="wsStatus">üî¥ Connecting to backend (ws://127.0.0.1:8081/ws)...</div>

    <script>
        // ============================================================
        // IMPORTANT: Change 8081 to match your -web port if different
        // ============================================================
        const WS_URL = "ws://127.0.0.1:8081/ws";

        let ws = null;
        let connected = false;

        function connect() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                document.getElementById("wsStatus").textContent = "üü¢ Backend connected";
            };

            ws.onclose = () => {
                document.getElementById("wsStatus").textContent = "üî¥ Backend disconnected ‚Äî is Go running?";
                // Try to reconnect every 3 seconds
                setTimeout(connect, 3000);
            };

            ws.onerror = () => {
                document.getElementById("wsStatus").textContent = "üî¥ Cannot reach backend. Check: (1) Go is running, (2) You allowed insecure content";
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                switch (data.type) {
                    case "my-addr":
                        const addrEl = document.getElementById("myAddr");
                        addrEl.textContent = data.payload;
                        addrEl.onclick = () => {
                            navigator.clipboard.writeText(data.payload).then(() => {
                                addrEl.style.borderColor = "#44ff88";
                                setTimeout(() => addrEl.style.borderColor = "", 1000);
                            });
                        };
                        break;

                    case "system":
                        addMessage("system", data.payload);
                        if (data.payload.includes("‚úÖ") && data.payload.includes("chat")) {
                            setConnected(true);
                        }
                        if (data.payload.includes("disconnected")) {
                            setConnected(false);
                        }
                        break;

                    case "error":
                        addMessage("error", data.payload);
                        break;

                    case "msg":
                        addMessage("friend", data.payload);
                        break;

                    case "me":
                        addMessage("me", data.payload);
                        break;
                }
            };
        }

        function setConnected(val) {
            connected = val;
            document.getElementById("dot").className = "dot" + (val ? " connected" : "");
            document.getElementById("statusText").textContent = val ? "Connected ‚úÖ" : "Not connected";
            document.getElementById("connectBtn").disabled = val;
        }

        function addMessage(type, text) {
            const box = document.getElementById("chatBox");
            const div = document.createElement("div");
            div.className = "msg " + type;
            div.textContent = text;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function connectToPeer() {
            // Get value and trim whitespace ‚Äî this fixes the #1 cause of format errors
            const raw = document.getElementById("targetAddr").value;
            const addr = raw.trim();

            console.log("Connecting to:", JSON.stringify(addr)); // visible in browser F12 console

            if (!addr) {
                addMessage("error", "‚ùå Please paste your friend's address first");
                return;
            }

            if (!addr.startsWith("/")) {
                addMessage("error", "‚ùå Address must start with /ip4/ or /ip6/ ‚Äî did you copy the full thing?");
                return;
            }

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage("error", "‚ùå Backend not connected. Is your Go app running?");
                return;
            }

            ws.send(JSON.stringify({ type: "connect", payload: addr }));
            addMessage("system", "Sending connect request...");
        }

        function sendMsg() {
            const input = document.getElementById("msgInput");
            const msg = input.value.trim();
            if (!msg) return;

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage("error", "‚ùå Backend not connected");
                return;
            }

            ws.send(JSON.stringify({ type: "send", payload: msg }));
            input.value = "";
        }

        // Start connecting
        connect();
    </script>
</body>

</html>
