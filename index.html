<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2P Chat</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f0f1a;
            color: #e0e0ff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 12px;
        }

        h1 {
            font-size: 1.6rem;
            color: #7c6aff;
            letter-spacing: 2px;
        }

        .card {
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 12px;
            padding: 16px;
            width: 100%;
            max-width: 640px;
        }

        .card label {
            font-size: 0.72rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 8px;
        }

        #myAddr {
            font-family: monospace;
            font-size: 0.8rem;
            color: #7c6aff;
            word-break: break-all;
            background: #12122a;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #2a2a4a;
            transition: border-color 0.2s;
            user-select: all;
        }

        #myAddr:hover {
            border-color: #7c6aff;
        }

        .hint {
            font-size: 0.7rem;
            color: #555;
            margin-top: 5px;
        }

        .status-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            flex-shrink: 0;
            transition: background 0.3s;
        }

        .dot.on {
            background: #44ff88;
        }

        #statusText {
            font-size: 0.85rem;
            color: #aaa;
        }

        .row {
            display: flex;
            gap: 8px;
        }

        input[type="text"] {
            flex: 1;
            background: #12122a;
            border: 1px solid #2a2a4a;
            border-radius: 8px;
            color: #e0e0ff;
            padding: 10px 14px;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: #7c6aff;
        }

        button {
            background: #7c6aff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 0.9rem;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.2s;
        }

        button:hover {
            background: #6a58e0;
        }

        #chatBox {
            width: 100%;
            max-width: 640px;
            flex: 1;
            background: #1a1a2e;
            border: 1px solid #2a2a4a;
            border-radius: 12px;
            overflow-y: auto;
            padding: 14px;
            min-height: 180px;
        }

        .msg {
            padding: 5px 0;
            font-size: 0.88rem;
            border-bottom: 1px solid #1f1f3a;
        }

        .msg.system {
            color: #7c6aff;
            font-style: italic;
        }

        .msg.error {
            color: #ff6b6b;
        }

        .msg.me {
            color: #44ff88;
        }

        .msg.msg {
            color: #e0e0ff;
        }

        .send-row {
            display: flex;
            gap: 8px;
            width: 100%;
            max-width: 640px;
        }

        #wsStatus {
            font-size: 0.7rem;
            color: #555;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>‚ö° P2P CHAT</h1>

    <div class="card">
        <label>Your Address (click to copy)</label>
        <div id="myAddr">Waiting for backend...</div>
        <div class="hint">Click to copy, then send to your friend</div>
    </div>

    <div class="card">
        <label>Connect to Friend</label>
        <div class="status-row">
            <div class="dot" id="dot"></div>
            <span id="statusText">Not connected</span>
        </div>
        <div class="row">
            <input type="text" id="targetAddr" placeholder="Paste friend's /ip4/... address here" />
            <button onclick="connectToPeer()">Connect</button>
        </div>
    </div>

    <div id="chatBox"></div>

    <div class="send-row">
        <input type="text" id="msgInput" placeholder="Type a message and press Enter..."
            onkeydown="if(event.key==='Enter') sendMsg()" />
        <button onclick="sendMsg()">Send</button>
    </div>

    <div id="wsStatus">Connecting to backend...</div>

    <script>
        // Automatically uses the same host and port as the page ‚Äî
        // so localhost:8081 ‚Üí ws://localhost:8081/ws
        //    localhost:8082 ‚Üí ws://localhost:8082/ws
        const WS_URL = "ws://" + window.location.host + "/ws";

        let ws = null;

        function connect() {
            document.getElementById("wsStatus").textContent = "üîÑ Connecting to " + WS_URL + "...";
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                document.getElementById("wsStatus").textContent = "üü¢ Backend connected (" + WS_URL + ")";
            };

            ws.onclose = () => {
                document.getElementById("wsStatus").textContent = "üî¥ Backend disconnected ‚Äî retrying...";
                setTimeout(connect, 3000);
            };

            ws.onerror = () => {
                document.getElementById("wsStatus").textContent = "üî¥ Cannot reach backend at " + WS_URL;
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.type === "my-addr") {
                    const el = document.getElementById("myAddr");
                    el.textContent = data.payload;
                    el.onclick = () => {
                        navigator.clipboard.writeText(data.payload).then(() => {
                            el.style.borderColor = "#44ff88";
                            el.title = "Copied!";
                            setTimeout(() => { el.style.borderColor = ""; el.title = ""; }, 1500);
                        });
                    };
                    return;
                }

                if (data.type === "system") {
                    addMsg("system", data.payload);
                    if (data.payload.includes("‚úÖ") && data.payload.includes("chat")) setConnected(true);
                    if (data.payload.includes("disconnected")) setConnected(false);
                    return;
                }

                if (data.type === "error") { addMsg("error", data.payload); return; }
                if (data.type === "me") { addMsg("me", data.payload); return; }
                if (data.type === "msg") { addMsg("msg", "Friend: " + data.payload); return; }
            };
        }

        function setConnected(val) {
            document.getElementById("dot").className = "dot" + (val ? " on" : "");
            document.getElementById("statusText").textContent = val ? "‚úÖ Connected" : "Not connected";
        }

        function addMsg(type, text) {
            const box = document.getElementById("chatBox");
            const div = document.createElement("div");
            div.className = "msg " + type;
            div.textContent = text;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function connectToPeer() {
            const addr = document.getElementById("targetAddr").value.trim();
            console.log("Sending connect with addr:", JSON.stringify(addr));

            if (!addr) { addMsg("error", "‚ùå Paste your friend's address first"); return; }
            if (!addr.startsWith("/")) { addMsg("error", "‚ùå Must start with /ip4/ ‚Äî did you copy the full address?"); return; }
            if (!ws || ws.readyState !== WebSocket.OPEN) { addMsg("error", "‚ùå Backend not connected"); return; }

            ws.send(JSON.stringify({ type: "connect", payload: addr }));
        }

        function sendMsg() {
            const input = document.getElementById("msgInput");
            const msg = input.value.trim();
            if (!msg) return;
            if (!ws || ws.readyState !== WebSocket.OPEN) { addMsg("error", "‚ùå Backend not connected"); return; }
            ws.send(JSON.stringify({ type: "send", payload: msg }));
            input.value = "";
        }

        connect();
    </script>
</body>

</html>
